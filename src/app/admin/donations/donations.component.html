<main class="donations-page">
  <!-- summary cards -->
  <section class="cards">
    <div class="card royal">
      <small>Total Donations</small>
      <span class="amount">50,000,000 XAF</span>
    </div>

    <div class="card royal">
      <small>Top Donor (month)</small>
      <span class="donor-name">Naomi F.</span>
    </div>
  </section>

  <!-- donations table -->
  <section class="table-responsive">
    <table class="royal-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Donor</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Reference</th>
          <th>Status</th>
          <th style="text-align:center;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>00125</td>
          <td>John Doe</td>
          <td>₦ 50,000</td>
          <td>2025-06-05</td>
          <td>FDN-2Q134</td>
          <td><span class="status paid">Paid</span></td>
          <td class="actions">
            <button class="view" title="View details"><i class="fas fa-eye"></i></button>
            <button class="edit" title="Edit"><i class="fas fa-edit"></i></button>
            <button class="delete" title="Delete"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td>00126</td>
          <td>Grace Ngoh</td>
          <td>₦ 100,000</td>
          <td>2025-06-06</td>
          <td>FDN-2Q135</td>
          <td><span class="status pending">Pending</span></td>
          <td class="actions">
            <button class="view" title="View details"><i class="fas fa-eye"></i></button>
            <button class="edit" title="Edit"><i class="fas fa-edit"></i></button>
            <button class="delete" title="Delete"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>


<!-- Add Donation Form -->
<section class="donation-form royal">
  <h3>Add New Donation</h3>
  <form>
    <div class="form-group">
      <label for="donor">Donor Name</label>
      <input type="text" id="donor" name="donor" placeholder="Enter donor's name" required>
    </div>

    <div class="form-group">
      <label for="amount">Amount (XAF)</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
    </div>

    <div class="form-group">
      <label for="date">Donation Date</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="reference">Reference Code</label>
      <input type="text" id="reference" name="reference" placeholder="e.g. FDN-12345" required>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="paid">Paid</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Add Donation</button>
  </form>
</section>
